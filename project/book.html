<body>
    <header>
       <img src="images/logo.png" alt="Logo" width="100" height="100">
       <h1>Mada-Excursion</h1>
          <!-- Hidden Checkbox to Control Menu -->
      <input type="checkbox" id="burger-toggle">
      <!-- Burger Icon -->
      <label for="burger-toggle" class="burger-container">
        <span class="burger-line"></span>
       <span class="burger-line"></span>
       <span class="burger-line"></span>
       </label>
       <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a> </li>
            <li><a href="book.html">Book</a></li>
            <li><a href="about.html">About us</a></li>
        </ul>
       </nav>
    </header>
    <main>
    <section>
     <h2>Excursion Booking</h2>
     <form action="booked.html" method="get">
       <fieldset>
        <legend>Excursion</legend>
         <label for="zone">
           Excursion Place
           <select name="zone" id="zone" required>
            <option value="" selected disabled> Traject available</option>
           </select>
         </label>
        <label for="date">
            Date:
            <input type="date" name="date" id="date" required>
        </label>
            <label for="participant">
                How many participants ?
                <input type="number" name="participant" placeholder="Number"  id="participant">
            </label>
            <fieldset class="age">
                <legend>Age category of participants</legend>
                <label for="children">
                    <input type="checkbox" id="children" name="children" value="Children">
                    5-17 years old
                </label>
                <label for="young">
                    <input type="checkbox" id="young" name="young" value="Young adult">
                    18-25 years old
                </label>
                <label for="adult">
                    <input type="checkbox" id="adult" name="adult" value="adult">
                    More than 25 years old
                </label>
            </fieldset>
             
       </fieldset>
       <fieldset>
        <legend>Personal information</legend>

        <label for="name">
            Name:
            <input type="text" name="name" id="name" placeholder="Your name" required>
        </label>
        <label for="email">
            Email:
            <input type="email" name="email" id="email" placeholder="Your email" required>
        </label>
        <label for="phone">
            Phone:
            <input type="text" name="phone" id="phone" placeholder="Your phone number" required>
        </label>
       </fieldset>

       <label for="agree">
        <input type="checkbox" name="agree" id="agree" value="yes" required>
        I agree to accept the conditions of Mada Excursion
       </label>

       <input type="submit" name="submit" value="Book">
     </form>
    </section>
    </main>
    <footer>
        <p>Copyright &copy; <span id="currentyear"></span> by Figuelia Ya'Sin , Antsiranana,Madagascar </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
